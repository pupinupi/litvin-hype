<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Литвин. Путь к хайпу</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>

<body>

<div id="start">
  <h1>Литвин. Путь к хайпу</h1>

  <input type="text" id="name" placeholder="Имя">
  <br>
  <input type="text" id="room" placeholder="Код комнаты">
  <br>

  <h3>Выберите фишку</h3>

  <div id="choices">
    <div class="choice" data-color="red" style="background:red;"></div>
    <div class="choice" data-color="blue" style="background:blue;"></div>
    <div class="choice" data-color="green" style="background:green;"></div>
    <div class="choice" data-color="yellow" style="background:yellow;"></div>
  </div>

  <br>
  <button id="enterBtn">Войти</button>
</div>



<div id="game" style="display:none;">
  <div id="board">
    <img src="board.jpg" class="board-img">
  </div>

  <button id="rollBtn">Бросить кубик</button>
  <div id="info"></div>
</div>

<div id="popup"></div>

<script src="/socket.io/socket.io.js"></script>

<script>
document.addEventListener("DOMContentLoaded", function() {

  const socket = io();

  let selectedColor = null;
  let room = "";
  let positions = [];

  const board = document.getElementById("board");
  const boardImg = document.querySelector(".board-img");

  // ===== ВЫБОР ФИШКИ =====
  document.querySelectorAll(".choice").forEach(el => {
    el.addEventListener("click", function() {

      document.querySelectorAll(".choice")
        .forEach(c => c.style.outline = "none");

      this.style.outline = "3px solid white";
      selectedColor = this.dataset.color;
    });
  });

  // ===== ВХОД =====
  document.getElementById("enterBtn")
    .addEventListener("click", function() {

    const name = document.getElementById("name").value;
    room = document.getElementById("room").value;

    if (!name || !room) {
      alert("Введите имя и комнату");
      return;
    }

    if (!selectedColor) {
      alert("Выберите фишку");
      return;
    }

    socket.emit("joinRoom", {
      name: name,
      room: room,
      color: selectedColor
    });

    document.getElementById("start").style.display = "none";
    document.getElementById("game").style.display = "block";
  });

  // ===== ПОСТРОЕНИЕ КЛЕТОК =====
  boardImg.onload = function() {

    const size = board.offsetWidth;
    const margin = size * 0.08;
    const step = (size - margin * 2) / 4;

    positions = [];

    for (let i = 0; i < 5; i++) {
      positions.push({ x: margin, y: size - margin - i * step });
    }

    for (let i = 1; i < 5; i++) {
      positions.push({ x: margin + i * step, y: margin });
    }

    for (let i = 4; i >= 0; i--) {
      positions.push({
        x: size - margin,
        y: margin + (4 - i) * step
      });
    }

    for (let i = 4; i > 0; i--) {
      positions.push({
        x: margin + (i - 1) * step,
        y: size - margin
      });
    }
  };

  // ===== БРОСОК =====
  document.getElementById("rollBtn")
    .addEventListener("click", function() {
      socket.emit("rollDice", room);
  });

  // ===== РЕНДЕР =====
  socket.on("update", function(data) {
    render(data.players);
  });

  socket.on("dice", function(data) {
    render(data.players);
  });

  function render(players) {

    document.querySelectorAll(".token")
      .forEach(t => t.remove());

    players.forEach((p, index) => {

      if (!positions[p.position]) return;

      const token = document.createElement("div");
      token.className = "token";
      token.style.background = p.color;
      token.style.left = positions[p.position].x + "px";
      token.style.top = positions[p.position].y + "px";

      token.style.transform =
        "translate(-50%, -50%) translate(" +
        (index * 6) + "px," +
        (index * 6) + "px)";

      board.appendChild(token);
    });

    document.getElementById("info").innerHTML =
      players.map(p =>
        p.name + ": " + p.hype + " хайпа"
      ).join("<br>");
  }

});
</script>

</body>
</html>
